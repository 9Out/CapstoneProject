<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e3a8a;
            padding: 5px 20px;
            color: white;
            border-bottom: 5px solid #f4c430;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px;
            margin-right: 10px;
        }

        .university-text {
            font-size: 20px;
            font-weight: bold;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .university-text span:first-child {
            font-size: 30px;
        }

        .button-group {
            display: flex;
            align-items: center;
        }

        .button-group button {
            background: none;
            border: none;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .button-group button.tentang {
            color: #f4c430;
        }

        .button-group .user-btn {
            background: none;
            border: none;
            padding: 0;
            margin-left: 10px;
            cursor: pointer;
        }

        .user-icon {
            width: 35px;
            height: 35px;
        }
            </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <a href="index.html">
                <img src="logo.png" alt="UMS Logo" class="logo">
                <div class="university-text">
                    <span>UMS</span>
                    <span>Universitas Muhammadiyah Surakarta</span>
                </div>
            </a>
        </div>
        <div class="button-group">
            <button>Beranda</button>
            <button>Kalender Akademik</button>
            <button class="tentang">Tentang</button>
            <button class="user-btn"><img src="user.png" alt="User Icon" class="user-icon"></button>
        </div>
    </div>
</body>
</html>
