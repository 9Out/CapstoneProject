<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS Kalender Akademik Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('edu.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: left;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        .welcome-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .login-btn, .cas-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-btn {
            background-color: #f4c430;
            color: white;
        }
        .cas-btn {
            background-color: #1e90ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="UMS Logo" class="logo">
        <div class="welcome-text">
            Selamat datang di KALDIK<br>Kalender Akademik<br>Universitas Muhammadiyah Surakarta
        </div>
        <input type="text" id="username" class="input-field" placeholder="Username">
        <input type="password" id="password" class="input-field" placeholder="Password">
        <div class="button-container">
            <button class="cas-btn">CAS</button>
            <button class="login-btn" onclick="handleLogin()">Login</button>
        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert('Login attempt with Username: ' + username);
                // Add your login logic here (e.g., API call)
            } else {
                alert('Please fill in both username and password.');
            }
        }
    </script>
</body>
</html>
