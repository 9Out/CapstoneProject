<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Kaldik UMS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg">
    <div class="login-container">
      <div class="login-box">
        <div class="left-logo">
          <img src="logo.png" alt="Logo UMS" />
        </div>
        <div class="right-form">
          <h3>Selamat datang di <strong>KALDIK</strong></h3>
          <p>Kalender Akademik<br>Universitas Muhammadiyah Surakarta</p>
          <form>
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <div class="button-group">
              <button type="submit" class="btn yellow">Login</button>
              <button type="button" class="btn blue">Login CAS</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
